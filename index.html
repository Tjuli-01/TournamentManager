<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="participantsContainer">
        <h2>Participants</h2>
        <div id="participants"></div>
    </div>

    <div id="roundsContainer">
        <div id="rounds">
        </div>
    </div>

    <button id="addParticipant" onclick="addParticipant()">Add Participant</button>
    <button id="start" onclick="start()">Start Tournament</button>
    <button id="exportTable" onclick="printElement('participants')">Export Table</button>
    <button id="exportRound" onclick="printElement('rounds')">Export Round</button>
    <button id="saveTournament" onclick="saveTournament()">Save Tournament</button>
    <button id="deleteTournament" onclick="deleteTournament()">Delete Tournament</button>

    <script src="script.js"></script>





</body>

</html>
